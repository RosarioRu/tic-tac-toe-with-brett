<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h2>TIC-TAC-TOE</h2> <!--container div -->
    <div class="row" id="form-and-board">
      <div class="col-6">
        <form id="formOne">
          <div class="form-group">
            <label for="input">Please enter your move!</label>
            <input id="input" class="form-control" type="number" required>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
      </div>
      <div class="col-6">
        <div class="board-board"> <!--Div to house board-->
          <div class="row" id="top-row">
            <div class="col-4" id="1,3">
              <p>1</p>
              <span class="topRow1"></span>
            </div>
            <div class="col-4" id="2,3">
              <p>2</p>
              <span class="topRow2"></span>
            </div>
            <div class="col-4" id="3,3">
              <p>3</p>
              <span class="topRow3"></span>
            </div>
          </div>
          <div class="row" id="middle-row">
            <div class="col-4" id="1,2">
              <p>4</p>
              <span class="middleRow1"></span>
            </div>
            <div class="col-4" id="2,2">
              <p>5</p>
              <span class="middleRow2"></span>
            </div>
            <div class="col-4" id="3,2">
              <p>6</p>
              <span class="middleRow3"></span>
            </div>
          </div>
          <div class="row" id="bottom-row">
            <div class="col-4" id="1,1">
              <p>7</p>
              <span class="bottomRow1"></span>
            </div>
            <div class="col-4" id="2,1">
              <p>8</p>
              <span class="bottomRow2"></span>
            </div>
            <div class="col-4" id="3,1">
              <p>9</p>
              <span class="bottomRow3"></span>
            </div>
          </div>
        </div> <!--board-board closure-->
      </div>
    </div> <!--row closure for form-and-board-->

  <div class="winning">
    <h1>YOU WIN!!!<h1>
  </div>

  <div class="losing">
    <h1>COMPUTER WINS!<h1>
  </div>

  <div class="tie">
    <h1>NOBODY WINS!<h1>
  </div>

  </div> <!--container div closure-->
</body>
</html>
